<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <!-- Исходный HTML -->
    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="">
    <img src="https://placeimg.com/50/50/arch" alt="">
    <img src="https://placeimg.com/50/50/nature" alt="">
    <img src="https://placeimg.com/50/50/people" alt="">
    <img src="https://placeimg.com/50/50/tech" alt="">
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="">

    <br>

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br>

    <textarea></textarea>

    <br>

    <ul>
        <li>
            <button>Кнопка 1</button>
        </li>
        <li>
            <button>Кнопка 2</button>
        </li>
        <li>
            <button>Кнопка 3</button>
        </li>
        <li>
            <button>Кнопка 4</button>
        </li>
    </ul>

    <script>
        // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.
        document.addEventListener(`DOMContentLoaded`,
            function () {
                console.log(`Все теги прогрузились`);
            })


        // 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
        window.addEventListener(`load`,
            function () {
                console.log(`Страница загрузилась`);
            });


        // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
        // - Класс "super_element" присутствует в элементе "div".
        // - сообщение должно определять присутствует или отсутствует класс "super_element"
        // - у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
        // - которому был совершен клик.
        // - Необходимо использовать делегирование.

        // Получаем родительский элемент, содержащий все остальные элементы
        const parentElement = document.querySelector(`body`);

        // Добавляем обработчик события "click" на родительский элемент
        parentElement.addEventListener(`click`, (event) => {
            // Проверяем, является ли кликнутый элемент элементом с классом "super_element" или его потомком (отключено, так как для задчи не уверен что нужно)
            // if (event.target.matches('.super_element, .super_element *')) {

            // Получаем имя тега кликнутого элемента
            const tagName = event.target.tagName.toLowerCase();

            // Проверяем, есть ли класс "super_element" у кликнутого элемента
            const hasSuperElementClass = event.target.classList.contains(`super_element`);

            // Определяем текст сообщения на основе наличия класса
            const message = `- Класс "super_element" ${hasSuperElementClass ? 'присутствует в' : 'отсутствует в'} элементе "${tagName}".`;

            // Выводим сообщение в консоль
            console.log(message);

            // } // close if (event.target.matches())
        });


        // 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
        const textareas = document.querySelectorAll(`textarea`);

        // для собственного удобства использован for...of
        for (const textarea of textareas) {
            textarea.addEventListener(`mouseover`, () => {
                console.log(`Вы навели на textarea.`);
            });
        }


        // 5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст, который записан внутри элемента кнопки, по которой был произведен клик. Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.

        // Получаем ссылку на элемент ul
        const ul = document.querySelector(`ul`);

        // Добавляем обработчик события клика на ul
        ul.addEventListener(`click`, function (event) {
            // Проверяем, был ли клик произведен по кнопке
            if (event.target.tagName === `BUTTON`) {
                // Выводим текст кнопки в консоль
                console.log(event.target.innerText);
            }
        });


        // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul? Ответ необходимо написать здесь же, под этим комментарием, своими словами.

        /* 
        Ответ:
        так как событие в 5-ом задании "висит" на списке <ul>. Который по DOM дереву находится ниже и срабатывает раньше чем событие на <body>.
        */


        // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
        const liTags = document.querySelectorAll(`li`);

        liTags.forEach((li, index) => {
            if (index % 2 === 1) {
                li.style.backgroundColor = `yellow`;
            }
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Исходный HTML -->
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        let selectElements;

        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        selectElements = document.querySelectorAll(`.dropdown-item`);
        selectElements.forEach(element => {
            element.classList.add('super-dropdown');
        });

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
        selectElements = document.querySelectorAll(`.btn`);
        selectElements.forEach(element => {
            if (element.classList.contains(`btn-secondary`)) {
                element.classList.remove(`btn-secondary`);
            } else {
                element.classList.add(`btn-secondary`);
            }
        });

        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        selectElements = document.querySelectorAll(`.menu`);
        selectElements.forEach(element => {
            // по полученной мной информации метод remove() при применении к отсутствующему классу является такимже ресурсозатртаным, хоть и не вызывает ошибок. По этому прежде провожу проверку
            if (element.classList.contains(`dropdown-menu`)) {
                element.classList.remove(`dropdown-menu`);
            }
        });

        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        // `<a href="#">link</a>`
        const dropdownElement = document.querySelector(`div.dropdown`); // уточняем что нам нужен div
        dropdownElement.insertAdjacentHTML(`afterend`, `<a href="#">link</a>`)
        // примечание для себя: возможное решение переиспользования с других страниц?
        // метод берёт строку и вставляет её относительно тега элемента

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        document.getElementById(`dropdownMenuButton`).setAttribute(`id`, `superDropdown`);
        // или
        // document.querySelector(`#dropdownMenuButton`).setAttribute(`id`, `superDropdown`)

        // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
        const element1 = document.querySelector(`[aria-labelledby="dropdownMenuButton"]`);
        element1.dataset[`dd`] = 3;

        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
        document.querySelector(`.dropdown-toggle`).removeAttribute(`type`);
    </script>

</body>

</html>
